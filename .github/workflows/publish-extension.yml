name: Publish VS Code Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant the workflow explicit write permissions so the built-in GITHUB_TOKEN
# can create releases and upload release assets. Without this, Actions may
# get the default read-only permissions and will fail with
# "Resource not accessible by integration" when calling the Releases API.
permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Package extension
        run: npx vsce package

      - name: Get version
        id: get_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.version }}
          release_name: Release v${{ env.version }}
          draft: false
          prerelease: false

      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./right-aligned-code-${{ env.version }}.vsix
          asset_name: right-aligned-code-${{ env.version }}.vsix
          asset_content_type: application/octet-stream
